<!DOCTYPE html>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    <h1>Contact Me</h1>

    <main>
        <section class="contact">
            <p>If youâ€™d like to get in touch, feel free to reach out using this form or connect with me through email or social media found below.</p>
            
            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="2" placeholder="Write your message here..." required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Other Contact Options -->
